<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <form action="/action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please Fill In This Form To Create An Account</p>
            <hr>
            <!--UserID-->
            <label for="user"><b>User-ID</b></label>
            <input type="text" placeholder="What Should We Call You" name="user" id="user" required>
            <!--email-->
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <!--password-->
            <label for="psw"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
            <!--Repeat-->
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <!--terms and condition-->
            <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        <!--acc. exist-->
        <div class="container signin">
            <p>Already have an account?<a href="login.html">Login in</a>.</p>
        </div>
    </form>
</body>

</html>
